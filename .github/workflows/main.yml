name: Cypress Tests

on: 
  push:
  workflow_dispatch:
    inputs:
      clean_history:
        description: 'Borrar historial y empezar de cero'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Clean old reports
        run: rm -rf allure-results allure-report cypress/reports public

      - name: Load Allure history
        if: github.event.inputs.clean_history != 'true'
        uses: actions/cache@v4
        with:
          path: allure-results/history
          key: allure-history-${{ github.run_id }}
          restore-keys: |
            allure-history-

      - name: Install Dependencies
        run: npm ci

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure

      - name: Cypress run with Allure 3
        if: always()
        run: |
          npx allure run --config allurerc.json -- npx cypress run

      - name: Generate and Prepare Reports
        if: always()
        run: |
          # 1. Crear estructura completa
          mkdir -p public/allure public/mochawesome allure-results/history
          
          # 2. Generar Allure (Allure 3 necesita leer el config para Quality Gates)
          npx allure generate --config allurerc.json --output allure-report allure-results || true
          
          # 3. Guardar historial para el cache
          if [ -d "allure-report/history" ]; then
            cp -r allure-report/history/* allure-results/history/
          fi
          
          # 4. Mover a carpeta pÃºblica
          if [ -d "allure-report" ]; then
            cp -r allure-report/* public/allure/
          fi
          
          if [ -d "cypress/reports/html" ]; then
            cp -r cypress/reports/html/* public/mochawesome/
          fi

      - name: Create Index Page
        if: always()
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Reportes de Pruebas - Cypress</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 20px;
                padding: 50px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 600px;
                width: 100%;
              }
              h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 2.5em;
                text-align: center;
              }
              .subtitle {
                color: #666;
                text-align: center;
                margin-bottom: 40px;
                font-size: 1.1em;
              }
              .reports {
                display: flex;
                flex-direction: column;
                gap: 20px;
              }
              .report-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 15px;
                padding: 30px;
                text-decoration: none;
                color: white;
                transition: transform 0.3s, box-shadow 0.3s;
                display: block;
              }
              .report-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
              }
              .report-card h2 {
                font-size: 1.8em;
                margin-bottom: 10px;
              }
              .report-card p {
                opacity: 0.9;
                font-size: 1em;
              }
              .allure { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
              .mochawesome { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸš€ Reportes de Pruebas</h1>
              <p class="subtitle">Selecciona el reporte que deseas visualizar</p>
              <div class="reports">
                <a href="./allure/index.html" class="report-card allure">
                  <h2>ðŸ“Š Reporte Allure</h2>
                  <p>Reporte detallado con capturas, videos, categorÃ­as y timeline</p>
                </a>
                <a href="./mochawesome/index.html" class="report-card mochawesome">
                  <h2>ðŸ“ˆ Reporte Mochawesome</h2>
                  <p>Reporte con grÃ¡ficas y estadÃ­sticas de ejecuciÃ³n</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload Report Artifact
        if: success() || failure()
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: cypress-run
    if: success() || failure()
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

