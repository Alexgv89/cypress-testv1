name: Cypress Tests

on: 
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Clean old reports
        run: rm -rf cypress/reports

      - name: Cypress run
        uses: cypress-io/github-action@v6

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports

  deploy:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸš€ Reporte de Pruebas Generado" >> $GITHUB_STEP_SUMMARY
          echo "Puedes ver el reporte en vivo aquÃ­:" >> $GITHUB_STEP_SUMMARY
          echo "[ðŸŒ Ver Reporte Mochawesome](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
