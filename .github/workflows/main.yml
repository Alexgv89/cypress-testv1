          </body>
          </html>
          EOF

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸš€ Reportes de Pruebas Generados" >> $GITHUB_STEP_SUMMARY
