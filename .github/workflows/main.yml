name: Cypress Tests

on: 
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Clean old reports
        run: rm -rf allure-results allure-report cypress/reports public

      - name: Cypress run
        uses: cypress-io/github-action@v6

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Prepare Reports Directory
        if: always()
        run: |
          mkdir -p public/allure
          mkdir -p public/mochawesome
          cp -r allure-report/* public/allure/
          cp -r cypress/reports/html/* public/mochawesome/

      - name: Create Index Page
        if: always()
        run: |
          cat > public/index.html << 'EOF'
